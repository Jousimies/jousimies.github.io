<h1 class="title">材料力学入门</h1>
<p>
材料力学是应用力学的一个分支，其主要内容是研究固体在承受各类荷载时的行为。
</p>

<p>
材料力学的主要目的是求出在荷载作用下以结构和构件的应力、应变和位移。
</p>

<p>
这里的构件指的是杆件。杆件是对现实生活中的建筑构件的抽象。
</p>

<h1 class="title">心智的定义</h1>
<p>
心智通常指人类心理活动和认知能力的总和，包括意识、思维、感知、记忆、情感、想象、推理等。简单来说，心智是个人思考、感受和理解世界的内在能力，既是生物现象，也与主观体验紧密相关。
</p>
